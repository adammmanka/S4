<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silicon Valley Simulator</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #ui-container {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        pointer-events: none;
      }
      #company-info {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 5px;
        max-width: 300px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="ui-container">
      <h2>Silicon Valley Simulator</h2>
      <p>Use WASD to move, mouse to look around</p>
      <p>Click on buildings to view company information</p>
    </div>
    <div id="company-info"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
